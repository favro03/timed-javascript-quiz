<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <div>
            <a href="./high-score.html">View high scores</a>
        </div>
        <div>
            <h3 id="time"></h3>
        </div>
    </header>
    <div id="intro">
        <h2 id="title">Coding Quiz Challenge</h2>
        <p>Try to answer the following code related questions within the time limit. </br>
            Keep in mind that incorrect answers will penalize your score </br>
            time by ten seconds!</p>
        <button class="btn2" id="start-quiz">Start Quiz</button>
    </div>
    <div id="quiz">
        <h2 id="question"></h2>
        
        <div id="done">
            <p id="final-score"></p>
            
            <form id="initial-form">
                <p id="initials">Enter initials:</p>
                <input type="text" name="user-initials" id="user-initials" placeholder="Enter Your Initials"/>
                <button class="btn3" id="enter">Submit</button>
            </form>
            
        </div>
        
    </div>

    
    
    
        
    <script src="./assets/js/script.js"></script>
</body>
</html>
